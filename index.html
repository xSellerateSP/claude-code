<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Terminal - n8n Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="matrix-rain"></canvas>

    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-title">
                <span class="glitch" data-text="MATRIX TERMINAL v2.0">MATRIX TERMINAL v2.0</span>
            </div>
            <div class="terminal-controls">
                <span class="control minimize">_</span>
                <span class="control maximize">□</span>
                <span class="control close">×</span>
            </div>
        </div>

        <div class="terminal-body">
            <div class="boot-sequence">
                <div class="boot-line">Initializing Matrix Protocol...</div>
                <div class="boot-line">Connecting to n8n chatbot...</div>
                <div class="boot-line">System ready.</div>
            </div>

            <div class="chat-container" id="chat-container">
            </div>

            <div class="input-container">
                <div class="prompt">
                    <span class="prompt-symbol">neo@matrix:~$</span>
                    <input type="text" id="user-input" placeholder="Enter your message..." autocomplete="off">
                    <span class="cursor">|</span>
                </div>
            </div>
        </div>
    </div>

    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-text">Processing...</div>
        <div class="loading-dots">
            <span>.</span>
            <span>.</span>
            <span>.</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
